<header>
    <h3>Flashcards</h3>

    <div class="header-options">
        <app-button label="Painel" class="reverse"></app-button>
        <app-button label="Criar baralho"></app-button>
        <app-button label="Editar"></app-button>
    </div>
</header>

<section class="flex">
    <app-card width="100%" height="525px">
        <app-table
          [headerLabels]="headerData"
          [data]="data"
          [actions]="actions"
          [hasOptions]="true"
          [columns]="columns"
          [columnWidth]="'20%'"
        ></app-table>
    </app-card>

    <app-card width="535px" height="525px">
        <div class="chart-container">
            <canvas id="canvas">{{chart}}</canvas>
        </div>
        <div class="mt-5 " style="display: flex; flex-direction: column; row-gap: 15px;">
            <div class="flex justify-content-between">
                <div class="flex align-items-center gap-2">
                    <div style="width: 25px; height: 25px; background-color: rgba(54, 162, 235);"></div>
                    <span>Novos</span>
                </div>

                <span>23</span>
            </div>
            <div class="flex justify-content-between">
                <div class="flex align-items-center gap-2">
                    <div style="width: 25px; height: 25px; background-color: rgba(255, 99, 132);"></div>
                    <span>Aprender</span>
                </div>

                <span>23</span>
            </div>
            <div class="flex justify-content-between">
                <div class="flex align-items-center gap-2">
                    <div style="width: 25px; height: 25px; background-color: rgba(75, 192, 192);"></div>
                    <span>Revisar</span>
                </div>

                <span>23</span>
            </div>
        </div>
    </app-card>
</section>

<section class="flex mt-5">
    <div class="card">

    </div>

    <div class="card">

    </div>
</section>
