<section class="align-items-center flex justify-content-center p-8">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6" style="max-width: 500px;">
    <div class="text-center mb-5">
        <!-- <img src="assets/images/blocks/logos/hyper.svg" alt="Image" height="50" class="mb-3"> -->
        <div class="mb-3">
          <img src="assets/img/logo.png" alt="image" height="35" class="px-3">
        </div>
        <span class="text-600 font-medium line-height-3">NÃ£o possui uma conta?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Crie agora!</a>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" formControlName="email" type="text" placeholder="Email" pInputText class="w-full mb-3">

        <label for="password1" class="block text-900 font-medium mb-2">Senha</label>
        <input id="password1" formControlName="password" type="password" placeholder="Senha" pInputText class="w-full mb-3">

        <div class="flex align-items-center justify-content-between mb-6">
            <div class="flex align-items-center">
                <p-checkbox id="rememberme1" formControlName="rememberMe" [binary]="true" styleClass="mr-2"></p-checkbox>
                <label for="rememberme1" class="text-900">Lembrar-me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Esqueceu a senha?</a>
        </div>

        <app-button label="Entrar"></app-button>
    </form>
  </div>
</section>
